<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container calc">
        <div class="row">
            <h2 class="text-center blackFont"><img class="titleImg" src="Images/dollar.png" />TIP CALCULATOR</h2>
        </div>

        <div class="=row percents">
            <div class="container-fluid buttonHolder">
                <div class="row">
                    <div class="billHolder">
                        <h4>ENTER BILL AMOUNT</h4>
                        <input placeholder="0.00" id="billAmount" class="form-control billInput" />
                    </div>
                </div>
                <div class="row icons">
                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.10)"><img class="tipImg" src="Images/tenPercent.png"></button>
                    </div>                    

                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.15)"><img class="tipImg" src="Images/fifteenPercent.png"></button>
                    </div>
                </div>

                <div class="row icons">
                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.18)"><img class="tipImg" src="Images/eighteenPercent.png"></button>
                    </div>

                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.20)"><img class="tipImg" src="Images/twentyPercent.png"></button><br /><br />
                    </div>


                </div>

            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <h4 class="blackFont">Amount to Tip:</h4>
                        <div class="amountTotal" id="amountToTip"><img class="dollarSmall" src="Images/dollar.png" /></div>
                    </div>

                    <div class="col-xs-6">
                        <h4 class="blackFont">Total Bill:</h4>
                        <div class="amountTotal" id="totalBill"><img class="dollarSmall" src="Images/dollar.png" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

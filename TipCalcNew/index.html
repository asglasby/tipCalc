<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tip Calculator</a>
            </div>
        </div>
    </nav>
    <div class="container calc">
        <div class="row">
            <h2 class="text-center blackFont"><img class="titleImg" src="https://5lpeug.bl3301.livefilestore.com/y3mxrQ1OvDno9KXdKafcuLQ8BUBZ30v6HW2qHktzS3B89KgOcCU0YXerwSMbONvaFBA8AC0jSlGaubfvVuOSID1t-niC0tuGo_wn9f1thSGsqBt-FgBTtIxKkwmS0II5bUCZ7YYJpmpO1lj9ge9d1NKhA?width=106&height=229&cropmode=none" />TIP CALCULATOR</h2>
        </div>

        <div class="=row percents">
            <div class="container-fluid buttonHolder">
                <div class="row">
                    <div class="billHolder">
                        <h4>ENTER BILL AMOUNT</h4>
                        <input placeholder="0.00" id="billAmount" class="form-control billInput" />
                    </div>
                </div>
                <div class="row icons">
                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.10)"><img class="tipImg" src="Images/tenPercent.png"></button>
                    </div>                    

                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.15)"><img class="tipImg" src="Images/fifteenPercent.png"></button>
                    </div>
                </div>

                <div class="row icons">
                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.18)"><img class="tipImg" src="Images/eighteenPercent.png"></button>
                    </div>

                    <div class="col-xs-6">
                        <button class="button" onclick="calculateTip(.20)"><img class="tipImg" src="Images/twentyPercent.png"></button><br /><br />
                    </div>


                </div>

            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <h4 class="blackFont">Amount to Tip:</h4>
                        <div class="amountTotal" id="amountToTip"><img class="dollarSmall" src="https://qfbfdw-bn1306.files.1drv.com/y3mPka1g4XJ5R6vtDBONeK8P0j9_NASPpzRNQFLJfzbwe1wYfr8P2XKzDLr5UO_0oO9u9tdLQa0iIXBSDrsjHk7SHTIWucZifxf896iypVdb5ba3i9TICwLIp_b_mvn_JiO7NirWVLhK-NhPot5hLPc_lLiQn5PAARQdwhg3sawrbw?width=106&height=229&cropmode=none" /></div>
                    </div>

                    <div class="col-xs-6">
                        <h4 class="blackFont">Total Bill:</h4>
                        <div class="amountTotal" id="totalBill"><img class="dollarSmall" src="https://qfbfdw-bn1306.files.1drv.com/y3mPka1g4XJ5R6vtDBONeK8P0j9_NASPpzRNQFLJfzbwe1wYfr8P2XKzDLr5UO_0oO9u9tdLQa0iIXBSDrsjHk7SHTIWucZifxf896iypVdb5ba3i9TICwLIp_b_mvn_JiO7NirWVLhK-NhPot5hLPc_lLiQn5PAARQdwhg3sawrbw?width=106&height=229&cropmode=none" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
